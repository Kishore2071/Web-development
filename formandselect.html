<!DOCTYPE html>
<html>
<head>
    <title>Form and select</title>
</head>
<body>
    <!-- form tags -->
    <form action="#">
        Email:<br>
        <input type="email"><br>
        Password:<br>
        <input type="password"><br>
        <br><input type="submit"><br>
    </form><br>
    <!-- select tags -->
    <select name="Month" id="">
        <option value="">April</option>
        <option value="">May</option>
    </select>
</body>
</html>
